<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script type="module" src="./home2.js" defer></script>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Les Petits Plats</title>
</head>

<body>
    <header>
        <img src="lampos-aritonang-24gR_9lCdes-unsplash.jpg" alt="Background image" class="header-background">
        <img src="logo.png" class="logo" alt="Les Petits Plats - Accueil" />
        <div class="sentence-and-container">
            <h2>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h2>
            <div class="search-container">
                <div class="input-wrapper">
                    <input type="text" class="text-input" id="search-input"
                        placeholder="Rechercher une recette, un ingrédient, ...">
                    <button class="button" id="search-button" type="button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="filter-container-and-sentence">
            <div class="filter-container">
                <div class="ingredient-filter-container">

                    <input type="text" id="ingredient-selector" aria-label="Filtrer par ingrédient"
                        placeholder="Tapez un ingrédient...">

                    <div id="ingredient-suggestions" class="suggestions-container"></div>
                </div>

                <div class="appliance-filter-container">

                    <input type="text" id="appliance-selector" aria-label="Filtrer par appareil"
                        placeholder="Tapez un appareil...">

                    <div id="appliance-suggestions" class="suggestions-container"></div>
                </div>

                <div class="utensil-filter-container">

                    <input type="text" id="utensil-selector" aria-label="Filtrer par ustensile"
                        placeholder="Tapez un ustensile...">
                    <div id="utensil-suggestions" class="suggestions-container"></div>
                </div>
            </div>
            <div id="recipe-count" class="recipe-count-container">
                <span id="total-recipes">...</span>
            </div>
        </div>

        <div id="selected-tags" class="selected-tags-container">
        </div>

        <div class="recipe-section">
        </div>
    </main>

</body>

</html>
